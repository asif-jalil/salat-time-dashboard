				<div class="page-heading">

								<ol class="breadcrumb">

				<div class="page-content">
					<!-- ========================================
            Content goes here

					<!-- User Setting Start -->
					<section class="section">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">User Settings</h4>
							</div>

							<div class="card-body">
								<form class="row">
									<div class="col-md-6">
										<label for="userName">User Name</label>
										<div class="form-group position-relative has-icon-left">
											<input type="text" id="userName" class="form-control" placeholder="User Name" />
											<div class="form-control-icon">
												<i class="bi bi-person"></i>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<label for="masjidName">Masjid Name</label>
										<div class="form-group position-relative has-icon-left">
											<input type="text" id="masjidName" class="form-control" placeholder="Masjid Name" />
											<div class="form-control-icon">
												<i class="bi bi-house"></i>
											</div>
										</div>
									</div>
									<div class="col-12">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</section>
					<!-- User Setting End -->

					<!-- Account Setting Start -->
					<section class="section">
						<div class="card">
							<div class="card-header">
								<h4 class="card-title">Account Settings</h4>
							</div>

							<div class="card-body">
								<form class="row">
									<div class="col-md-6">
										<label for="currentPassword">Current Password</label>
										<div class="form-group position-relative has-icon-left">
											<input type="password" id="currentPassword" class="form-control" placeholder="Current Password" />
											<div class="form-control-icon">
												<i class="bi bi-lock"></i>
											</div>
										</div>
									</div>
									<div class="col-md-6">
										<label for="newPassword">New Password</label>
										<div class="form-group position-relative has-icon-left">
											<input type="password" id="newPassword" class="form-control" placeholder="New Password" />
											<div class="form-control-icon">
												<i class="bi bi-lock-fill"></i>
											</div>
										</div>
									</div>
									<div class="col-12">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</section>
					<!-- Account Setting End -->
				</div>
